<div
  id="canvas"
  class="absolute h-[3000px] w-[5000px]"
  style="transform: translate(-50%, -50%);"
  (mousemove)="setMousePos($event)"
  (dragover)="allowDrop($event)"
  (drop)="addMicro($event)"
  (click)="clickOff()"
  cdkDrag
  [cdkDragDisabled]="mode != 'pan'"
  (cdkDragStarted)="onDragStart($event)"
  (cdkDragMoved)="onDragMove($event)"
  (cdkDragEnded)="onDragEnd($event)"
  [ngClass]="{
    'cursor-auto': mode == 'select',
    'cursor-grab': mode == 'pan',
    'cursor-grabbing': isPanning
  }"
>
  <div
    #canvas
    id="container"
    class="w-full h-full"
  >
  </div>
</div>
<div id="canvasOperations" class="absolute top-0 right-0 flex p-2 border-b-2 border-l-2 border-black bg-primary dark:bg-dark-primary">
  <div
    class="w-[32px] h-[32px] mx-1 items-center justify-center flex rounded hover:cursor-pointer
          bg-primary dark:bg-dark-primary hover:bg-primary-hover
          dark:hover:bg-dark-primary-hover rounded hover:cursor-pointer
          text-light-text dark:text-dark-text"
    (click)="selectMain()"
    [ngClass]="{
      'bg-primary-hover': mode == 'select',
      'dark:bg-dark-primary-hover': mode == 'select'
    }"
  >
    <mat-icon class="hover:cursor-pointer">pan_tool_alt</mat-icon>
  </div>
  <div
    class="w-[32px] h-[32px] mx-1 items-center justify-center flex rounded hover:cursor-pointer
          bg-primary dark:bg-dark-primary hover:bg-primary-hover
          dark:hover:bg-dark-primary-hover rounded hover:cursor-pointer
          text-light-text dark:text-dark-text"
    (click)="selectPan()"
    [ngClass]="{
      'bg-primary-hover': mode == 'pan',
      'dark:bg-dark-primary-hover': mode == 'pan'
    }"
  >
    <mat-icon class="hover:cursor-pointer">pan_tool</mat-icon>
  </div>

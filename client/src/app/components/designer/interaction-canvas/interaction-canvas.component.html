<div
  id="container"
  class="w-full h-full"
>
  <div
    #canvas
    class="absolute h-[3000px] w-[5000px]"
    (mousemove)="setMousePos($event)"
    (dragover)="allowDrop($event)"
    (drop)="addMicro($event)"
    (click)="clickOff()"
  >
  </div>
</div>
<div id="canvasOperations" class="flex absolute top-0 right-0 border-b-2 border-l-2 border-black bg-primary dark:bg-dark-primary p-2">
  <div
    class="w-[32px] h-[32px] mx-1 items-center justify-center flex rounded hover:cursor-pointer
          bg-primary dark:bg-dark-primary hover:bg-primary-hover
          dark:hover:bg-dark-primary-hover rounded hover:cursor-pointer
          text-light-text dark:text-dark-text"
    (click)="selectMain()"
    [ngClass]="{
    }"
  >
    <mat-icon class="hover:cursor-pointer">pan_tool_alt</mat-icon>
  </div>
  <div
    class="w-[32px] h-[32px] mx-1 items-center justify-center flex rounded hover:cursor-pointer
          bg-primary dark:bg-dark-primary hover:bg-primary-hover
          dark:hover:bg-dark-primary-hover rounded hover:cursor-pointer
          text-light-text dark:text-dark-text"
    (click)="selectPan()"
    [ngClass]="{
    }"
  >
    <mat-icon class="hover:cursor-pointer">pan_tool</mat-icon>
  </div>
  <div
    class="w-[32px] h-[32px] mx-1 items-center justify-center flex rounded hover:cursor-pointer
          bg-primary dark:bg-dark-primary hover:bg-primary-hover
          dark:hover:bg-dark-primary-hover rounded hover:cursor-pointer
          text-light-text dark:text-dark-text"
    (click)="zoomIn()"
  >
    <mat-icon class="hover:cursor-pointer">zoom_in</mat-icon>
  </div>
  <div
    class="w-[32px] h-[32px] mx-1 items-center justify-center flex rounded hover:cursor-pointer
          bg-primary dark:bg-dark-primary hover:bg-primary-hover
          dark:hover:bg-dark-primary-hover rounded hover:cursor-pointer
          text-light-text dark:text-dark-text"
    (click)="zoomOut()"
  >
    <mat-icon class="hover:cursor-pointer">zoom_out</mat-icon>
  </div>
</div>

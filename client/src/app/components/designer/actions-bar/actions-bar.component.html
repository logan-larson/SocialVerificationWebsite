<button
	class="px-3 py-1.5 rounded-md text-white bg-blue-600 hover:bg-blue-700 shadow mx-0.5"
	(click)="verifyModel()"
>
	Verify Model
</button>
<button
	class="px-3 py-1.5 rounded-md text-white bg-blue-600 hover:bg-blue-700 shadow mx-0.5"
	(click)="saveToFile()"
>
	Save To File
</button>

	<button
	class="px-3 py-1.5 rounded-md text-white bg-blue-600 hover:bg-blue-700 shadow mx-0.5"
	(click)="loadFromFile()"
>
	Load From File
</button>
<input type="file" #interactionFileUpload style="display: none" (change)="loadFromUpload($event)" /> 
<button
	class="px-3 py-1.5 rounded-md text-white bg-red-600 hover:bg-red-700 shadow mx-0.5"
	(click)="clear()"
>
	Clear
</button>
<div>
  <label class="w-full text-2xl text-center">
    Social Verification Website
  </label>
</div>
<div class="absolute flex items-center right-2">
	<p class="text-xl font-medium">Verification Status: </p>
	<label id="verificationStatusText" class="text-xl font-medium">Not Verified</label>
</div>

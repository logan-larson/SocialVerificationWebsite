<div id="robot-view-container" class="w-full h-full">

  <div class="text-lg text-center border-b-2 border-black text-light-text dark:text-dark-text bg-primary dark:bg-dark-primary">
    Simulator
  </div>

  <div id="robot-view" class="robot-box grid place-items-center">
    <img width="200px" [src]="icon">
  </div>
    
  <!-- Speech bubble-->
  <div class="bubble-panel" id="bubble-panel">
    <div class="bubble" id="bubble"></div>
  </div>
        
   
  <!-- this is for buttons to demo and test-->
  <div id="robot-tester" class="relative bottom-0 flex justify-center w-full">
    <button
      id="btn-ready"
      class="h-[32px] items-center justify-center flex bg-green px-2 mx-0.5 hover:bg-green-hover rounded hover:cursor-pointer"
      [attr.disabled]="!needHumanInput ? true : null"
      type="button"
      (click)="ready()"
    >
       Ready
    </button>

    <button
      id="btn-not-ready"
      class="h-[32px] items-center justify-center flex bg-amber px-2 mx-0.5 hover:bg-amber-hover rounded hover:cursor-pointer"
      [attr.disabled]="!needHumanInput ? true : null"
      type="button"
      (click)="notReady()"
    >
       Not Ready
    </button>
    <button
      id="btn-play-pause"
      class="h-[32px] items-center px-2 mx-0.5 justify-center flex rounded hover:cursor-pointer"
      type="button"
      [ngClass]="{
                  'bg-primary': canPlay == false,
                  'bg-blue': canPlay,
                  'hover:bg-blue-hover': canPlay
      }"
      (click)="playPause()"
    >
      <div *ngIf="isPlaying">Pause</div>
      <div *ngIf="!isPlaying">Play</div>
    </button>

    <button
      id="btn-reset"
      class="h-[32px] px-2 mx-0.5 items-center justify-center flex bg-red hover:bg-red-hover rounded hover:cursor-pointer"
      type="button"
      (click)="reset()"
    >
       Reset
    </button>
      
  </div>   
</div>

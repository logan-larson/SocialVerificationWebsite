<div id="robot-view-container" class="flex flex-col w-full h-full">

  <div class="text-lg text-center border-b-2 border-black text-light-text dark:text-dark-text bg-primary dark:bg-dark-primary">
    Simulator
  </div>

  <div class="flex flex-col h-full justify-between
  shadow-[inset_0_3px_8px_0_rgba(0,0,0,0)]"
  [ngClass]="{
    'shadow-red': !canPlay,
    'shadow-blue': canPlay && isPlaying,
    'shadow-instruction': canPlay && !isPlaying && !firstPlay,
    'shadow-greeter': canPlay && !isPlaying && firstPlay
  }">
    <!-- Speech bubble-->
    <div class="flex flex-col">
      <div class="relative left-0 right-0 mx-2 mt-2 border-2 p-1 h-[50px] bg-white border-black rounded resize-none dark:border-0 text-center">
        {{ bubbleContent }}
      </div>
      <svg height="20" width="20" class="mt-[-1px] dark:mt-0 self-center">
        <polygon points="0,0 20,0 10,20" class="dark:stroke-white fill-white stroke-black" />
      </svg>
    </div>

    <div id="robot-view" class="shrink robot-box grid place-items-center">
      <img class="w-[100px]" [src]="icon" />
    </div>


    <!-- this is for buttons to demo and test-->
    <div id="robot-tester" class="p-1 bg-primary border-t-2 border-black
    dark:bg-dark-primary relative bottom-0 flex justify-center w-full h-[40px]">

      <div *ngIf="currentNode != undefined && currentNode.type == 'Ask'" class="
       relative bottom-0 w-full flex items-center m-auto">
        <input class="h-full w-full p-1 border-2 dark:border-white dark:bg-dark-secondary dark:text-white" type="text" [(ngModel)]="humanInput" />
        <button 
          class="h-full items-center px-2 mx-0.5 bg-blue hover:bg-blue-hover justify-center flex rounded hover:cursor-pointer"
          (click)="respond()">Respond</button>
      </div>
      

      <button
        *ngIf="!isRobotAsking"
        id="btn-ready"
        class="h-full items-center justify-center flex bg-green px-2 mx-0.5 hover:bg-green-hover rounded hover:cursor-pointer"
        [attr.disabled]="!needHumanInput ? true : null"
        type="button"
        (click)="ready()"
      >
        Ready
      </button>

      <button
        *ngIf="!isRobotAsking"
        id="btn-not-ready"
        class="h-full items-center justify-center flex bg-amber px-2 mx-0.5 hover:bg-amber-hover rounded hover:cursor-pointer"
        [attr.disabled]="!needHumanInput ? true : null"
        type="button"
        (click)="notReady()"
      >
        Not Ready
      </button>
      <button
        id="btn-play-pause"
        class="h-full items-center px-2 mx-0.5 justify-center flex rounded hover:cursor-pointer"
        type="button"
        [ngClass]="{
                    'bg-primary': canPlay == false,
                    'bg-blue': canPlay,
                    'hover:bg-blue-hover': canPlay
        }"
        (click)="playPause()"
      >
        <div *ngIf="isPlaying">Pause</div>
        <div *ngIf="!isPlaying">Play</div>
      </button>

      <button
        id="btn-reset"
        class="h-full px-2 mx-0.5 items-center justify-center flex bg-red hover:bg-red-hover rounded hover:cursor-pointer"
        type="button"
        (click)="reset()"
      >
        Reset
      </button>
    </div>   
  </div>
</div>
